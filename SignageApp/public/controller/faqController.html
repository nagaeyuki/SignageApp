<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<!--<meta name="viewport" content="user-scalable=no">-->
    <title>コントローラー</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>-->
	<script type="text/javascript" src="footerFixed.js"></script>
	<script src="/controller/faqController.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/faq.css">
</head>
<body>
    <ul class="tab">
        <li id="controller" class="select">コントローラー</li>
        <li id="career">案内図</li>
    </ul>
    <ul class="content">
        <li>
            <p id="faqDescription"></p>
            <div class="faq">
                <button class="faqBtn1" type="submit">キャリアセンター編</button>
                <button class="faqBtn2" type="submit">就活全般編</button>
                <button class="faqBtn3" type="submit">インターンシップ編</button>
            </div>
        </li>
        <li class="hide"><img class="pic1" src="/picture/career.png" alt="画像1"></li>
    </ul>

    <div id="footer" class="Reset">
        <button class="Return" type="submit">メインメニューに戻る</button>
        <button class="Release" type="submit">接続解除</button>
    </div>

</body>
</html>
